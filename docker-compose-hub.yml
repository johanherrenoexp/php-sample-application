version: '3.8'

services:
  web:
    image: johanherreno/php-twitter-app:latest
    ports:
      - "8080:80"
    environment:
      - DB_HOST=mysql
      - DB_NAME=sample
      - DB_USER=sampleuser
      - DB_PASS=samplepass
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=sample
      - MYSQL_USER=sampleuser
      - MYSQL_PASSWORD=samplepass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./php-sample-application/sql/db.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data: